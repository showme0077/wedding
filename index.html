<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TEST</title>
    <style>
      .font_zero {
        font-size: 0;
      }
      span {
        display: block;
      }
      span.font_zero {
        width: 10px;
        height: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Font size Test</h1>
    <span class="font_zero">testtest</span>
    <div id="map" class="map" style="width:500px;height:400px;"></div>
    <a
      href="https://apis.openapi.sk.com/tmap/app/routes?appKey=f0c35193-8e05-4c47-bd28-8f2eede359ec&name=오피뉴웨딩&lon=127.1089195&lat=37.3505363"
    >
      TMAP 바로가기
    </a>
    <a id="navi" href="#" onclick="navi()" ;>
      카카오내비 바로가기
    </a>
  </body>
  <script
    type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2431003912cdd8b234c67a962349d83f&libraries=services"
  ></script>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script type="text/javascript">
    var coords;
    var geocoder = new daum.maps.services.Geocoder();

    // 주소로 좌표를 검색합니다
    geocoder.addressSearch("성남시 금곡동 분당구 금곡동 157번지", function(
      result,
      status
    ) {
      if (status === daum.maps.services.Status.OK) {
        coords = new daum.maps.LatLng(result[0].y, result[0].x);
        var mapContainer = document.getElementById("map"), // 지도를 표시할 div
          mapOption = {
            center: coords, // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
          };

        var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        //맵 줌 불가
        map.setZoomable(false);
        // 마커가 표시될 위치입니다
        var markerPosition = coords;

        // 마커를 생성합니다
        var marker = new daum.maps.Marker({
          position: markerPosition
        });
        var infoWindow = new daum.maps.InfoWindow({
          content: '<span class="mapInfoWindow"> <p> 오피뉴 웨딩 </p> </span>'
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
        // 인포 윈도우 추가
        infoWindow.open(map, marker);
        // 지도에 확대 축소 컨트롤을 생성한다
        var zoomControl = new daum.maps.ZoomControl();
        // 지도의 우측에 확대 축소 컨트롤을 추가한다
        map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);
      }
    });
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init("2431003912cdd8b234c67a962349d83f");
    // 카카오 로그인 버튼을 생성합니다.
    function navi() {
      Kakao.Navi.start({
        name: "오피뉴 웨딩",
        x: 127.1089195,
        y: 37.3505363,
        coordType: "wgs84"
      });
    }
    //]]>
  </script>
</html>
<style>
  .mapInfoWindow {
    width: 150px;
    text-align: center;
  }
</style>
